<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];


            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(' | ') + '\n\nWhat color am I thinking of?\n');
                if (guess === null) {
                    alert('The game has ended');
                    return;
                }
                numTries += 1;
                correct = checkGuess(guess, target);
            } while (!correct);
            document.body.style.background = guess;
            alert('Congrats you guessed the correct color! ' + target + '.\n\nIt took you ' + numTries + ' tries to guess correctly!' + '\n\nHit OK to see the color in the backround');
        }
        function checkGuess(guess, target) { 
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry that color is not an option.' + '\n\nPlease try again.');
            } else if (guess < target) {
                alert('Sorry your guess is incorrect.' + '\n\nHint: the color is alphabetically lower than that.' + '\n\nPlease try again');
            } else if (guess > target) {
                alert('Sorry your guess is incorrect.' + '\n\nHint: the color is alphabetically higher than that.' + '\n\nPlease try again');
            } else {
                correct = true
            
            } 
            return correct
        }
        
    </script>
</body>

</html>
